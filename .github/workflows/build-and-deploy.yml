name: Build and Deploy to App Stores

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Setup EAS
      uses: expo/expo-github-action@v8
      with:
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Build for Android (APK)
      if: github.ref == 'refs/heads/main'
      working-directory: ./frontend
      run: eas build --platform android --profile production-apk --non-interactive

    - name: Build for Android (AAB)
      if: github.ref == 'refs/heads/production'
      working-directory: ./frontend
      run: eas build --platform android --profile production --non-interactive

    - name: Build for iOS
      if: github.ref == 'refs/heads/production'
      working-directory: ./frontend
      run: eas build --platform ios --profile production --non-interactive

    - name: Submit to Google Play Store
      if: github.ref == 'refs/heads/production'
      working-directory: ./frontend
      run: eas submit --platform android --non-interactive

    - name: Submit to Apple App Store
      if: github.ref == 'refs/heads/production'
      working-directory: ./frontend
      run: eas submit --platform ios --non-interactive
